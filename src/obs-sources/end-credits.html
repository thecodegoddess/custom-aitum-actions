<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>End Credits</title>
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
  <link href="end-credits.css" rel="stylesheet">
</head>
<body>
<main>
  <section class="end-credits" style="--credits-length:7">
    <h2 class="end-credits__title text-shadow">Thank you to all these amazing people for chatting with us</h2>
      <div class="end-credits__window">
        <ul class="end-credits__list">
            <li class="end-credits__name text-shadow"><span>amber</span></li>
            <li class="end-credits__name text-shadow"><span>another one</span></li>
            <li class="end-credits__name text-shadow"><span>this other one</span></li>
            <li class="end-credits__name text-shadow"><span>me to you</span></li>
            <li class="end-credits__name text-shadow"><span>everyone</span></li>
            <li class="end-credits__name text-shadow"><span>this other one</span></li>
            <li class="end-credits__name text-shadow"><span>you as well</span></li>
            <li class="end-credits__name"><span>Thank You!</span></li>
        </ul>
      </div>

  </section>
</main>
</body>
</html>
